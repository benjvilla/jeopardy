<!--document head boilerplate-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Jeopardy</title>
  <link rel="stylesheet" href="styles/styles.css" type="text/css" />
</head>
<!--body element-->
<body>
  <!--div element containing first game board-->
  <div class="wrapper">
    <!--display title for game round-->
    <h1><span>First Round!</span></h1>
    <h2 id="playerTurn"></h2>
    
    <main class="game">
      <!--game grid-->
      <section class="grid">
          <div class="box category">CATEGORY</div>
          <button type="button" class="box card">100</button>
          <div class="box card">200</div>
          <div class="box card">300</div>

          <div class="box card">500</div>

          <div class="box card">500</div>

          <div class="box card">100</div>
          <div class="box card">200</div>
          <div class="box card">300</div>
          <div class="box card">400</div>
          <div class="box card">500</div>
          <div class="box category">CATEGORY</div>
          <div class="box card">100</div>
          <div class="box card">200</div>
          <div class="box card">300</div>
          <div class="box card">400</div>
          <div class="box card">500</div>
          <div class="box category">CATEGORY</div>
          <div class="box card">100</div>
          <div class="box card">200</div>
          <div class="box card">300</div>
          <div class="box card">400</div>
          <div class="box card">500</div>
          <div class="box category">CATEGORY</div>
          <div class="box card">100</div>
          <div class="box card">200</div>
          <div class="box card">300</div>
          <div class="box card">400</div>
          <div class="box card">500</div>
      </section>
      <section class="input">
        <!--text field for user input-->
        <input type="text" placeholder="User input...">
        <!--game buttons-->
        <div class="buttons">
          <button id="guessButton">GUESS</button>
          <button id="passButton">PASS</button>
        </div>
      </section>
      <!--display for player scores-->
      <section class="scores">
        <p>Player 1 Score: <span id="player1Score">0</span></p>
        <p>Player 2 Score: <span id="player2Score">0</span></p>
      </section>
    </main>
    <!--button to link to next html page-->
    <button class="next" onclick="window.location.href ='round-2.html';">Next Round</button>

    <footer>
      Footer Site Information
    </footer>

  <script src="script.js"></script>

</html>
